<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Pedido</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</head>

<body>
  <div class="container">
		<nav class="nav">
			<a class="nav-link active" aria-current="page" href="/livros">Livros</a>
			<a class="nav-link" href="/categorias">Categorias</a>
			<a class="nav-link" href="/usuarios">Usuários</a>
			<a class="nav-link" href="/pedidos">Pedidos</a>
		  </nav>

  <h1>Cadastrar Pedido</h1>

  <form id="cadastrarPedidoForm">
    <label for="nome_usuario" class="form-label">Nome do Usuário:</label>
    <input type="text" id="nome_usuario" class="form-control" name="nome_usuario" required><br><br>
    
    <label for="nome_livro" class="form-label" >Nome do Livro:</label>
    <input type="text" id="nome_livro" class="form-control" name="nome_livro" required><br><br>

    <label for="data_emprestimo" class="form-label" >Data de Empréstimo:</label>
    <input type="date" id="data_emprestimo"  class="form-control" name="data_emprestimo" required><br><br>

    <label for="data_devolucao"  class="form-label" >Data de Devolução:</label>
    <input type="date" id="data_devolucao" class="form-control"  name="data_devolucao" required><br><br>
    
    <input type="submit"  class="form-control" value="Cadastrar Pedido">
  </form>
</div>

  <script>
    const form = document.getElementById('cadastrarPedidoForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/pedidos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Pedido cadastrado com sucesso!');
     
      })
      .catch(error => {
        console.error('Erro ao cadastrar pedido:', error);
      });
    });
  </script>
</body>
</html>
