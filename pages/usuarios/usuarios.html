<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</head>
<body>
  <h1>Cadastrar Usuário</h1>
  
<div class="container">
  <form id="cadastrarUsuarioForm">
    <label for="nome" class="form-label" >Nome do Usuário:</label>
    <input type="text" id="nome" class="form-control" name="nome" required><br><br>

    <label for="senha" class="form-label" >Senha do Usuário:</label>
    <input type="text" id="senha" class="form-control" name="senha" required><br><br>
    
    <input type="submit" class="form-control" value="Cadastrar Usuário">
  </form>
</div>

  <script>
    const form = document.getElementById('cadastrarUsuarioForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Usuário cadastrado com sucesso!');
        // Você pode redirecionar o usuário para outra página ou fazer qualquer ação necessária aqui.
      })
      .catch(error => {
        console.error('Erro ao cadastrar usuário:', error);
      });
    });
  </script>
</body>
</html>
